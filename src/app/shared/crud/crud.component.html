
<div class="container">
  <h3>
      {{title}}
    </h3>
<div class="row">
  
  <div class="col-lg-7">
    <!-- <table class="table table-hover" *ngIf="produits.length!=0"> -->
        <table class="table table-hover">
      <thead>
        
        <tr>
          <th *ngFor="let dataModel of dataModelList">{{dataModel.columnReference}}</th>
          <th><button class="btn btn-outline-primary"(click)="operation ='add'; init()">ADD</button></th>
          <th></th>
        </tr>
       
      </thead>
      <tbody>
        
        <tr *ngFor="let item of data">
          <td *ngFor="let dataModel of dataModelList">{{item[dataModel.columnName]}}</td>
          <td><button class="btn btn-outline-primary"(click)="operation ='edit'; selectedItem = item;">Edit</button></td>
          <td><button class="btn btn-outline-danger" (click)="operation ='remove';selectedItem = item;">Remove</button></td>
        </tr>
       
      </tbody>
    </table>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-header bg-info text-white">
        {{operation =='add' ? 'Ajouter ' : 
          operation =='edit' ? 'Editer ' :
          operation == 'remove' ? 'Supprimer ' : ''}}
      </div>
      <div class="card-body">
        <div *ngIf="operation == 'add' || operation == 'edit' ">
      
          <form [formGroup]="crudForm">
              <div class="form-group" *ngFor="let dataModel of dataModelList" [ngSwitch]="dataModel.dataType">
                  <label>{{dataModel.columnReference}}</label>
                  <input [ngSwitchCase]="string" type="text" class="form-control" formControlName="{{dataModel.columnName}}" [(ngModel)]="selectedItem[dataModel.columnName]"/>
                </div>

                <!--
  56.58 tuto 24
            <div class="alert alert-danger" *ngIf="produitForm.controls['ref'].invalid && (produitForm.controls['ref'].touched || produitForm.controls['ref'].dirty)">
              Réference est oblogatoire
            </div>
            <div class="form-group">
              <label>Quantite</label>
              <input type="number" class="form-control" formControlName="quantite" [(ngModel)]="selectedProduit.quantite"/>
            </div>
            <div class="form-group">
              <label>Prix Unitaire</label>
              <input type="number" class="form-control" formControlName="prixUnitaire" [(ngModel)]="selectedProduit.prixUnitaire"/>
            </div>
             -->
            <input type="button" class="btn btn-success" [disabled]=" crudForm.invalid" value="{{operation =='add' ? 'Ajouter' : 
            operation =='edit' ? 'Modifier' :''}}" (click)="  operation =='add' ? add() :  update()"/>
          </form>
         
        </div>
        <div *ngIf="operation == 'remove'">
          <p class="card-title">Référence: {{selectedItem.id}}</p>
          <p>Voulez-vous supprimer cet élément?</p>
          <input type="button" class="btn btn-success" [disabled]="!selectedItem.id" (click)="delete()" value="Confirmer">
        </div>
        
      </div>
      <div class="card-footer">
        footer
      </div>
    </div>
  </div>
</div>
</div>
